<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California House Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef2f3;
        }

        .container {
            margin-top: 50px;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .result {
            text-align: center;
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>California House Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="MedInc" placeholder="Median Income" class="form-control" required><br>
            <input type="text" name="HouseAge" placeholder="House Age" class="form-control" required><br>
            <input type="text" name="AveRooms" placeholder="Average Rooms" class="form-control" required><br>
            <input type="text" name="AveBedrms" placeholder="Average Bedrooms" class="form-control" required><br>
            <input type="text" name="Population" placeholder="Population" class="form-control" required><br>
            <input type="text" name="AveOccup" placeholder="Average Occupancy" class="form-control" required><br>
            <input type="text" name="Latitude" placeholder="Latitude" class="form-control" required><br>
            <input type="text" name="Longitude" placeholder="Longitude" class="form-control" required><br>

            <button type="submit" class="btn btn-primary btn-block btn-lg">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
